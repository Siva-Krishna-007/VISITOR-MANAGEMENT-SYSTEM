<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visitor Check-In</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üì∏ Visitor Check-In</h1>
            <a href="../index.html" class="btn-back">‚Üê Back to Home</a>
        </div>

        <div class="checkin-container">
            <div class="camera-section">
                <h3>Capture Photo</h3>
                <video id="video" autoplay></video>
                <canvas id="canvas" style="display: none;"></canvas>
                <div id="capturedPhoto" style="display: none;">
                    <img id="photoPreview" alt="Captured Photo">
                </div>
                <div class="camera-controls">
                    <button id="startCamera" class="btn btn-primary">Start Camera</button>
                    <button id="captureBtn" class="btn btn-success" disabled>üì∏ Capture Photo</button>
                    <button id="retakeBtn" class="btn btn-warning" style="display: none;">üîÑ Retake</button>
                </div>
            </div>

            <div class="form-section">
                <form id="checkinForm">
                    <div class="form-group">
                        <label>Full Name *</label>
                        <input type="text" id="name" required>
                    </div>

                    <div class="form-group">
                        <label>Phone Number *</label>
                        <input type="tel" id="phone" pattern="[0-9]{10}" required>
                    </div>

                    <div class="form-group">
                        <label>Email *</label>
                        <input type="email" id="email" required>
                    </div>

                    <div class="form-group">
                        <label>Company/Organization</label>
                        <input type="text" id="company">
                    </div>

                    <div class="form-group">
                        <label>ID Proof Number *</label>
                        <input type="text" id="idProof" required>
                    </div>

                    <div class="form-group">
                        <label>Purpose of Visit *</label>
                        <select id="purpose" required>
                            <option value="">-- Select Purpose --</option>
                            <option value="Meeting">Meeting</option>
                            <option value="Interview">Interview</option>
                            <option value="Delivery">Delivery</option>
                            <option value="Service">Service/Maintenance</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Select Host *</label>
                        <select id="hostId" required>
                            <option value="">-- Select Host --</option>
                        </select>
                    </div>

                    <button type="submit" class="btn btn-primary btn-block">‚úÖ Complete Check-In</button>
                </form>
            </div>
        </div>

        <!-- Badge Modal -->
        <div id="badgeModal" class="modal">
            <div class="modal-content">
                <h2>‚úÖ Check-In Successful!</h2>
                <div id="badgeContent">
                    <div class="badge-card">
                        <img id="badgePhoto" alt="Visitor Photo">
                        <h3 id="badgeName"></h3>
                        <p><strong>Badge:</strong> <span id="badgeNumber"></span></p>
                        <p><strong>Host:</strong> <span id="badgeHost"></span></p>
                        <p><strong>Time:</strong> <span id="badgeTime"></span></p>
                        <img id="badgeQR" alt="QR Code" class="qr-code">
                    </div>
                </div>
                <button class="btn btn-primary" onclick="window.print()">üñ®Ô∏è Print Badge</button>
                <button class="btn btn-secondary" onclick="location.reload()">New Check-In</button>
            </div>
        </div>
    </div>

    <script src="reception.js"></script>
</body>
</html>
